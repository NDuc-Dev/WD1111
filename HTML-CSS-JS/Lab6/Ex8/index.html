<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="log-in-form">
            <div id="left">
                <button id="btn-action"><i class="fa-solid fa-chevron-left"></i></button>
                <div class="form-login">
                    <div class="heading">
                        <h3>Đăng nhập bằng email</h1>
                            <p>Nhập email và mật khẩu tài khoản Tiki</p>
                    </div>
                    <form>
                        <div id="input-email">
                            <input type="email" id="email" name="email" placeholder="abc@email.com">
                        </div>
                        <div>
                            <input type="password" id="password" placeholder="Mật khẩu">
                            <span id="show-password">Hiện</span>
                        </div>
                        <button type="submit">Đăng Nhập</button>
                    </form>
                    <div class="forgot-password">
                        <a href="#">Quên Mật khẩu ?</a>
                    </div>
                    <div class="create-account">
                        <span>
                            <p>Chưa có tài khoản ?</p>
                        </span>
                        <span><a href="#"> Tạo tài khoản</a></span>
                    </div>
                </div>
            </div>
            <div id="right">
                <div class="background">
                    <img src="https://salt.tikicdn.com/ts/upload/eb/f3/a3/25b2ccba8f33a5157f161b6a50f64a60.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
